<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello | Pickles</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="lobby.css">

</head>
<body>

<div class="container" id="mainOne">
	<div id="welcomeMoto">
	  <h1 id="moto">Welcome to Pickles</h1>
	  <p id="compStamp">a Cucumber Company</p>
	</div>
	<!-- form panel start-->
	<div class="panel panel-primary" id="panels">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="firstNameInput" class="col-sm-2 control-label" id="youThank">First Name</label>
		    <div class="col-sm-10">
		      <input type="fname" class="form-control" id="inputFirstName" placeholder="First Name" name="userThanks">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="lastNameInput" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="lname" class="form-control" id="inputLastName" placeholder="Last Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="hostName" class="col-sm-2 control-label">Host Name</label>
		    <div class="col-sm-10">
		      <input type="host" class="form-control" id="inputHostName" placeholder="Host">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Host Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputHostEmail" placeholder="jane.doe@pickles.com">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <textarea class="form-control" rows="3">
1. Do not be afraid to have fun
2. Do not share our secrets with outside party
3. Always stay with your host
4. Always wear your badge
5. We are glad you came
6. No fighting
7. No crying
8. Always smile
		      </textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Submit</button> <button type="submit" class="btn btn-primary">Cancel</button>
		      <p>By clicking "Submit", you agree to the terms.</p>
		    </div>
		  </div>
	    </form>
	</div>
	<!-- form panel end-->
	<div class="row" id="motos">
	  <div class="col-md-4" id="businessMoto">	  	
	     <a href="#"><img src="images/shake.png" alt="handshake" height="250px" width="250px"></a>
	     <div class="caption">
	       <h3>Business</h3>
	     </div>	    
	  </div><!-- end businessMoto div-->
	  <div class="col-md-4" id="eventMoto">
	      <a href="#"><img src="images/event.jpg" alt="event" height="250px" width="250px"></a>
	      <div class="caption">
	        <h3>Event</h3>
	      </div>	  
	  </div><!-- end eventMoto div-->
	  <div class="col-md-4" id="visitorMoto">
	      <a href="#"><img src="images/visitor.jpg" alt="visitor" height="250px" width="250px"></a>
	      <div class="caption">
	        <h3>Visitor</h3>
	      </div>
	  </div><!-- end visitorMoto div-->
	</div><!-- end row div-->
</div><!-- end main div-->

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>   
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="lobby.js"></script>
</body>
</html>
